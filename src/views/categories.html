<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: CAPC-PT-0024</title>

    <link rel="stylesheet" href="../assets/views/categories.css">
    <link rel="icon" href="../assets/images/icon-softexpert-site.png" type="image/x-icon">
</head>

<body>
    <header class="page-header" id="page-header-inside-src"></header>
    <script src="../components/Header.js"></script>

    <div class="site-body">
        <div class="left-side-panel">
            <form id="input-form" method="post">
                <div class="inputs">
                    <input type="text" id="category_name" placeholder="Category name" required minlength="3"
                        pattern="[a-zà-úA-ZÀ-Ú]+([ a-zà-úA-ZÀ-Ú]+)?([ 0-9]+)?" maxlength="30"
                        title="Nome da categoria" />
                    <input type="number" id="tax" placeholder="Tax" min="0" max="100" step="0.01" required
                        pattern="[0-9]{1,3}(\.[0-9]{1,2})?" title="Taxa sobre a categoria" inputmode="numeric" />
                </div>
                <input type="submit" id="submit-button" class="primary-bg" value="Add Category">
            </form>
        </div>

        <div class="middle-divisor"></div>

        <div class="right-side-panel">
            <table id="categories-table">
                <tr>
                    <td>#</td>
                    <td>Category</td>
                    <td>Tax (%)</td>
                    <td>Action</td>
                </tr>

            </table>
        </div>
    </div>

    <script src="../utils/index.js"></script>
    <script src="../services/categories.js"></script>
    <script src="../services/products.js"></script>
    <script src="../js/categories.js"></script>
</body>

</html>
